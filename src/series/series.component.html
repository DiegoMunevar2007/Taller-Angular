<div class="card" style="width: 20rem;">
  <img class="card-img-top" src={{serie.poster}} alt="Imagen de la serie">
  <div class="card-body">
    <h5 class="card-title">{{serie.name}}</h5>
    <p class="card-text">{{serie.description}}</p>
    <a href={{serie.webpage}} class="btn btn-primary">Más información</a>
  </div>
</div>
